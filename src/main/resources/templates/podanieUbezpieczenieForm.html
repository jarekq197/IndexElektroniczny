<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Podanie specjalności</title>
</head>
<body>
<div th:replace="shared/header :: header('podanieUbezpieczenieForm')"/>

<div class="card-body container">



    <form th:method="POST" th:object="${podanieUbezpieczenie}" th:action="@{/podanieUbezpieczenieForm.html}">
        <fieldset>
            <h1>Podania na Ubezpieczenie</h1>



            <div class="form-group">

                <input id="name" name="name" type="hidden" th:value="${zalogowany.name}"
                       class="form-control" required="true" />

            </div>

            <div class="form-group">
                <input id="surname" name="surname" type="hidden" th:value="${zalogowany.surname}"
                       class="form-control" required="true" />
            </div>


            <div class="form-group">
                <label class="bmd-label-floating">Nazwa wybranego ubezpieczenia:</label>
                <input id="nazwaUbezpieczenia" name="nazwaUbezpieczenia" type="text" th:value="${ubezpieczenie.name}"
                       class="form-control" required="true" readonly/>
            </div>


            <div class="form-group">
                <label class="bmd-label-floating">Cena:</label>
                <input id="price" name="price" type="text" th:value="${ubezpieczenie.price}"
                       class="form-control" required="true" readonly/>
            </div>



            <div class="form-group">
                <input id="idUbezpieczenia" name="idUbezpieczenia" type="hidden" th:value="${zzz}"
                       class="form-control" required="true" />
            </div>



            <div class="form-group">
                <input id="idUsera" name="idUsera" type="hidden" th:value="${zalogowany.id}"
                       class="form-control" required="true" />
            </div>

            <div class="form-group">

                <input id="status" name="status" type="hidden" th:value="1"
                       class="form-control" required="true" />

            </div>



            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wyślij zgłoszenie"/>
                </div>

            </div>
        </fieldset>
    </form>
</div>











</div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html></html>
